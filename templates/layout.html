<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Track various currencies">
    <meta name="description" content="Over 150+ currencies available, convert and track them">
    <meta name="author" content="Rushil Reddy">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/style.css">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    <meta property="og:title" content="Track various currencies">
    <meta property="og:description" content="Over 150+ currencies available, convert and track them">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='dollar.ico')}}">
    <title>CurrCov : {% block title %}{% endblock %}</title>
</head>
<body>
    <header class="mb-5">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg border-bottom">
            <div class="container-fluid mx-3">
                <a class="navbar-brand" href="{{url_for('index')}}" id="brand">
                    <i class="fa-solid fa-coins me-2"></i>CurrCov
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse gap-3" id="navbarSupportedContent">
                    {% if "u_id" in session %}
                    <ul class="navbar-nav mb-2 mb-lg-0 flex-grow-1 justify-content-center">
                        <li class="nav-item mx-2">
                          <a class="nav-link" href="{{url_for('index')}}">Home</a>
                        </li>
                        <li class="nav-item mx-2">
                          <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                    <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center ms-5 gap-3" id="links">
                        <a href="{{url_for('logout')}}" class="px-3 py-1 text-white me-3">
                            <i class="fa-solid fa-right-from-bracket me-2"></i>Logout
                        </a>
                    </div>
                    {% else %}
                    <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center ms-5 gap-3" id="links">
                        <a href="{{url_for('signup')}}" class="px-3 py-1 text-white me-3">
                            <i class="fa-solid fa-user-plus me-2"></i>Sign Up
                        </a>
                        <a href="{{url_for('login')}}" class="px-3 py-1 text-white"><i class="fa-solid fa-user me-2"></i>Login</a>
                    </div>
                    {% endif %}
                </div>
            </div>
          </nav>
    </header>
    <main>
        {% block main %} {% endblock %}
    </main>
    <br><br>
    <footer>
        API provided by <a href="https://github.com/fawazahmed0/exchange-api" target="_blank" class="link-light">@fawazahmed0</a> on <i class="fa-brands fa-github me-1"></i>GitHub.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
