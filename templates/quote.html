{% extends "layout.html" %}

{% block title %} Quote {% endblock %}

{%block main %}

<div class="container">
    <h1>Quote Currency</h1>
    <hr>
    <p class="alert alert-info mx-5 my-2"><i class="fa-solid fa-circle-info me-1"></i>Select a currency to see how it compares to other currencies.</p>
    <div class="grid-b justify-content-evenly">
        <div class="card p-3 m-5">
            <select class="form-select form-select-lg mb-4 w-auto" id="sym1">
                <option selected>Select Currency</option>
                {% for symbol in currencies %}
                <option value="{{symbol}}">{{currencies[symbol]}}</option>
                {% endfor %}
            </select>
            <input type="text" class="form-control mb-2" id="amount" placeholder="Amount">
            <div class="dateCard">
                <h5>On:</h5>
                <input type="date" class="form-control mb-2 w-auto ms-3" id="onDate">
            </div>
            <div class="form-text" style="text-align: end;">Records start from 4th January 1999.</div>
        </div>
        <div id="symbol">
            <i class="fa-solid fa-arrow-right fa-7x"></i>
            <button class="btn btn-success mt-3" type="button" onclick="convert()">Convert</button>
        </div>
        <div class="card p-3 m-5">
            <select class="form-select form-select-lg mb-4 w-auto" id="sym2">
                <option selected>Select Currency</option>
                {% for symbol in currencies %}
                <option value="{{symbol}}">{{currencies[symbol]}}</option>
                {% endfor %}
            </select>
            <input type="text" class="form-control mb-2" id="ans" disabled style="font-weight: bold;">
            <!-- <div class="dateCard">
                <h5>To:</h5>
                <span><input type="date" class="form-control mb-2 w-auto ms-3" id="toDate"></span>
            </div>
            <div class="form-text" style="text-align: end;">Leave empty to receive data on from date.</div> -->
            <div class="form-text" style="text-align: end;" id="recordDate"></div>
        </div>
    </div>
</div>
<script>
    function convert() {
        fetch('/quote', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                fromCurr: document.getElementById('sym1').value,
                toCurr: document.getElementById('sym2').value,
                amount: document.getElementById('amount').value,
                date: document.getElementById('onDate').value
            })
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById('ans').value = data;
        })
        .catch(error => {
            document.getElementById('ans').value = "Error Retrieving Data";
        })
    }
</script>
{% endblock %}
