<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Track various currencies">
    <meta name="description" content="Over 150+ currencies available, convert and track them">
    <meta name="author" content="Rushil Reddy">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Styles/style.css">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    <meta property="og:title" content="Track various currencies">
    <meta property="og:description" content="Over 150+ currencies available, convert and track them">
    <title>Sign Up</title>
</head>
<body>
    <header class="mb-5">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg border-bottom">
            <div class="container-fluid mx-3">
                <a class="navbar-brand" href="#" id="brand">
                    <i class="fa-solid fa-coins me-2"></i>CurrCov
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse gap-3" id="navbarSupportedContent">
                    <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center ms-auto gap-3" id="links">
                        <a href="#" class="px-3 py-1 text-white active me-3">
                            <i class="fa-solid fa-user-plus me-2"></i>Sign Up
                        </a>
                        <a href="login.html" class="px-3 py-1 text-white"><i class="fa-solid fa-user me-2"></i>Login</a>
                    </div>
                </div>
            </div>
          </nav>
    </header>

    <div class="container mb-5">
        <h1>Sign Up / Register</h1>
        <br><br>
        <form method="post" class="mx-auto mb-3">
            <div class="row">
                <div class="col-lg-6 col-md-12 mb-3">
                    <div class="mb-3">
                        <label for="username" class="form-label ms-1">Username</label>
                        <input type="text" autocomplete="off" placeholder="Username" class="form-control w-auto" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label ms-1">Email Address</label>
                        <input type="email" autocomplete="off" placeholder="Email" class="form-control w-auto" id="email" name="email" required>
                    </div>
                    <div class="row mb-4">
                        <div class="col mb-3">
                            <label for="pass" class="form-label ms-1">Password</label>
                            <input type="password" autocomplete="off" placeholder="Password" class="form-control w-auto" id="pass" name="pass" required>
                        </div>
                        <div class="col">
                            <label for="cpass" class="form-label ms-1">Confirm Password</label>
                            <input type="password" autocomplete="off" placeholder="Confirm Password" class="form-control w-auto" id="cpass" name="cpass" required>
                        </div>
                    </div>
                    <div class="form-check mb-1">
                        <input class="form-check-input" type="checkbox" value="" id="agreement" required>
                        <label for="agreement" class="form-check-label">I agree that everything provided is correct upto my best knowledge.</label>
                    </div>
                    <button type="submit" class="btn btn-info me-5" onclick="validation()">Register</button>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div id="carouselExampleIndicators" class="carousel slide carousel-fade border border-warning">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="https://d6xcmfyh68wv8.cloudfront.net/learn-content/uploads/2022/08/Shutterstock_1040049118.png" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="https://www.hirect.in/blog/wp-content/uploads/2022/11/29_The-World-of-FInance-Trends-Scope-2022.jpg.webp" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="https://img.freepik.com/premium-vector/top-world-currency-symbol-icons-set-dollar-euro-british-pound-chinese-yuan-japan-yen-symbol_692379-555.jpg" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </div>
        </form>
    </div>
    <br><br>
    <footer>
        API provided by <a href="https://github.com/fawazahmed0/exchange-api" target="_blank" class="link-info">@fawazahmed0</a> on <i class="fa-brands fa-github me-1"></i>GitHub.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function validation() {

        }
    </script>
</body>
</html>
